<clr-modal [(clrModalOpen)]="catalog"[clrModalClosable]="false">
    <h3 class="modal-title">Remove Catalog</h3>
    <div class="modal-body">
        <span *ngIf="catalog">Are you sure you want to remove catalog "{{catalog.Name}}"</span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="confirm()">Confirm</button>
    </div>
</clr-modal>
