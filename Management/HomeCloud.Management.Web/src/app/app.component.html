<clr-main-container>
  <app-notification></app-notification>
  <clr-header class="header-1">
      <div class="branding">
          <a href="/" class="nav-link">
            <span class="title">{{title}}</span>
          </a>
        </div>
        <div class="header-actions">
        <div class="search">
            <label for="search_input">
                <input id="search_input" type="text" placeholder="Search for keywords...">
            </label>
          </div>
          <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
              <clr-icon shape="world"></clr-icon>
              <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
              <a clrDropdownItem>Eng</a>
              <a clrDropdownItem>Рус</a>
            </clr-dropdown-menu>
          </clr-dropdown>
          <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger>
              <clr-icon shape="user"></clr-icon>
              <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
              <a href="#" clrDropdownItem>Translate</a>
              <a href="#" clrDropdownItem>Logout</a>
            </clr-dropdown-menu>
          </clr-dropdown>
        </div>
  </clr-header>

  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
      <app-progress></app-progress>
    </div>
    <clr-vertical-nav class="nav-menu" [clrVerticalNavCollapsible]="true" [clr-nav-level]="1" [clrVerticalNavCollapsed]="isNavCollapsed">
        <app-navigation></app-navigation>
    </clr-vertical-nav>
  </div>

</clr-main-container>
