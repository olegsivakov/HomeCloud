<div class="storage-item card" (click)="onSelect()" [class.enabled]="canSelect" on-mouseover="onLoad()" title="{{entry.name}}">
  <clr-icon *ngIf="!entry.exists" shape="times" size="48" class="removed"></clr-icon>
  <div class="card-img">
      <div class="file {{entry.type}}"></div>
  </div>
  <div class="card-block">
    <div class="card-title">
      <span>{{entry.name}}</span>
    </div>
    <div class="card-commands" (click)="$event.stopPropagation()">
      <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger>
              <clr-icon shape="ellipsis-horizontal"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a clrDropdownItem (click)="onDetail()" [class.disabled]="!canDetail">View Details</a>
            <div class="dropdown-divider"></div>
            <a clrDropdownItem (click)="onRemove()" [class.disabled]="!canRemove">Remove</a>
          </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </div>
</div>
<app-catalog-entry-remove
      *ngIf="isRemoveMode"
      [entry]="entry"
      [visible]="isRemoveMode"
      (remove)="remove($event)"
      (cancel)="cancel($event)"></app-catalog-entry-remove>
