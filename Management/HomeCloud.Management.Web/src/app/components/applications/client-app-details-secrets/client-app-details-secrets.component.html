<div class="details-container" *ngIf="secrets">
  <div class="row">
    <div class="details details-header col-lg-3">Value</div>
    <div class="details details-header col-lg-3">Expiration</div>
  </div>
  <div class="row" *ngFor="let secret of secrets">
    <div class="details details-title col-lg-3"></div>
    <div class="details details-title col-lg-3">{{secret.expiration}}</div>
  </div>
</div>
