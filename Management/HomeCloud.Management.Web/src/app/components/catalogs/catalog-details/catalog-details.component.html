<app-right-panel>
  <div class="catalog-group-header" *ngIf="isVisible">
    Information
  </div>
  <div *ngIf="isVisible" class="catalog-details">
      <div class="catalog-details-item">
        <div class="title">Name</div>
        <div class="description">{{catalog.name}}</div>
      </div>
      <div class="catalog-details-item">
        <div class="title">Size</div>
        <div class="description">{{catalog.size}}</div>
      </div>
      <div class="catalog-details-item">
        <div class="title">Created at</div>
        <div class="description">{{catalog.creationDate | date:'fullDate'}}</div>
      </div>
  </div>
</app-right-panel>
