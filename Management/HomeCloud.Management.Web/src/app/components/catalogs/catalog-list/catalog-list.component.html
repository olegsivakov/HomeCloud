<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-catalog-breadcrumb></app-catalog-breadcrumb>
    &nbsp;
  </div>
</div>
<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12" *ngFor="let item of data">
      <app-catalog-card
          [catalog]="item"
          (edit)="edit($event)"
          (remove)="remove($event)"
          (detail)="detail($event)">
      </app-catalog-card>
    </div>
</div>

<app-catalog-details
      (hide)="cancel($event)"></app-catalog-details>
<app-catalog-edit
      (save)="save($event)"
      (cancel)="cancel($event)"></app-catalog-edit>
<app-catalog-remove
      (remove)="delete($event)"
      (cancel)="cancel($event)"></app-catalog-remove>
