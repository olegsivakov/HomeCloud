<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <app-catalog-breadcrumb></app-catalog-breadcrumb>
    &nbsp;
  </div>
</div>
<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12" *ngFor="let item of data">
        <app-catalog [catalog]="item" *ngIf="item.IsCatalog" (edit)="edit($event)"></app-catalog>
    </div>
</div>

<app-catalog-details></app-catalog-details>
<app-catalog-edit
      *ngIf="canEdit"
      [catalog]="selected"
      (save)="save($event)"
      (cancel)="cancel($event)"></app-catalog-edit>
<app-catalog-remove></app-catalog-remove>
