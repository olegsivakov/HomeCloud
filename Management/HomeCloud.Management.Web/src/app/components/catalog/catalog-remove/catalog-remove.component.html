<clr-modal [(clrModalOpen)]="isVisible" [clrModalClosable]="false" *ngIf="isVisible">
    <h3 class="modal-title">Remove Catalog</h3>
    <div class="modal-body">
        <span>Are you sure you want to remove catalog "{{catalog.name}}"</span>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="onCancel()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="onRemove()">Confirm</button>
    </div>
</clr-modal>
