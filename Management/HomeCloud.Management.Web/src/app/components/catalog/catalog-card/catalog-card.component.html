<div class="storage-item card" (click)="onSelect()" [class.enabled]="canSelect" on-mouseover="onLoad()" title="{{catalog.name}}">
  <div class="card-img">
      <div class="directory"></div>
  </div>
  <div class="card-block">
    <div class="card-title">
        <span>{{catalog.name}}</span>
    </div>
    <div class="card-commands" (click)="$event.stopPropagation()">
      <clr-dropdown>
          <button class="nav-icon" clrDropdownTrigger>
              <clr-icon shape="ellipsis-horizontal"></clr-icon>
          </button>
          <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
            <a clrDropdownItem (click)="onDetail()" [class.disabled]="!canDetail">View Details</a>
            <div class="dropdown-divider"></div>
            <a clrDropdownItem (click)="onEdit()" [class.disabled]="!canEdit">Rename</a>
            <a clrDropdownItem (click)="onRemove()" [class.disabled]="!canRemove">Remove</a>
          </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </div>
</div>
<app-catalog-edit
      *ngIf="isEditMode"
      header="Edit Catalog"
      [catalog]="catalog"
      [errors]="errors"
      [visible]="isEditMode"
      (change)="validate($event)"
      (save)="save($event)"
      (cancel)="cancel($event)"></app-catalog-edit>
<app-catalog-remove
      *ngIf="isRemoveMode"
      [catalog]="catalog"
      [visible]="isRemoveMode"
      (remove)="remove($event)"
      (cancel)="cancel($event)"></app-catalog-remove>
