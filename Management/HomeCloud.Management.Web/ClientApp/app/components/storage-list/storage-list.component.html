<p *ngIf="!storages"><em>Loading...</em></p>

<div class="col-lg-12">
	<div class="box">
		<div class="box-body">
			<table class="table table-striped">
				<tbody>
					<tr>
						<th class="col-lg-5 col-md-4 col-sm-4 col-xs-7">Storage Name</th>
						<th class="col-lg-6 col-md-7 col-sm-7 col-xs-5">Used space</th>
						<th class="col-lg-1 col-md-1 col-sm-1 hidden-xs text-center">Quota</th>
					</tr>
					<tr *ngFor="let storage of storages">
						<td>
							<a [routerLinkActive]="['link-active']" [routerLink]="['/catalogs']">
								{{storage.Name}}
							</a>
						</td>
						<td>
							<div class="progress progress-xs hidden-xs" title="{{storage.SizeString}} of {{storage.QuotaString}} used">
								<div [ngClass]="['progress-bar', storage.Progress < 31 ? 'progress-bar-success' : (storage.Progress < 67 ? 'progress-bar-warning' : 'progress-bar-danger')]" [style.width]="storage.Progress + '%'"></div>
							</div>
							<span [ngClass]="['badge', 'visible-xs', storage.Progress < 31 ? 'bg-green' : (storage.Progress < 67 ? 'bg-yellow' : 'bg-red')]">{{storage.SizeString}} of {{storage.QuotaString}}</span>
						</td>
						<td class="pull-right hidden-xs">
							<span [ngClass]="['badge', storage.Progress < 31 ? 'bg-green' : (storage.Progress < 67 ? 'bg-yellow' : 'bg-red')]">{{storage.QuotaString}}</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="box-footer clearfix">
			<ul class="pagination pagination-sm no-margin pull-right">
				<li><a href="#">«</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">»</a></li>
			</ul>
		</div>
	</div>
</div>
