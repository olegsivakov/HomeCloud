<ng-sidebar-container animate="true" style="height: 100px">
	<div ng-sidebar-content class="left">
		<a class="btn btn-info visible-sm visible-xs" role="button" (click)="_toggleSidebar()">
			<span class="glyphicon glyphicon-menu-hamburger"></span>
		</a>
		<div class="logo">
			<a class="hidden-sm hidden-xs" role="button" (mouseover)="_toggleSidebar()">
				<b>Admin</b>LTE
			</a>
		</div>
	</div>
	<ng-sidebar closeOnClickOutside="true" mode="over" [(opened)]="_opened">
		<aside class="main-sidebar">
			<section class="sidebar">
				<form action="#" method="get" class="sidebar-form">
					<div class="input-group">
						<input type="text" name="q" class="form-control" placeholder="Search..." />
						<span class="input-group-btn">
							<button type='submit' name='search' id='search-btn' class="btn btn-flat"><i class="fa fa-search"></i></button>
						</span>
					</div>
				</form>
				<ul class="sidebar-menu">
					<li class="header"></li>
					<li class="active treeview">
						<a href="#">
							<i class="fa fa-dashboard"></i> <span>Menu</span> <i class="fa fa-angle-left pull-right"></i>
						</a>
						<ul class="treeview-menu">
							<li class="active"><a href="index.html"><i class="fa fa-circle-o"></i> Menu Item</a></li>
							<li><a href="index2.html"><i class="fa fa-circle-o"></i> <span>Menu Item</span> <small class="label pull-right bg-green">new</small></a></li>
						</ul>
					</li>
				</ul>
			</section>
		</aside>
	</ng-sidebar>
</ng-sidebar-container>
