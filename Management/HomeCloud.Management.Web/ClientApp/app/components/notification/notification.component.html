<div class="notification-container">
	<div class="title" [ngSwitch]="toast.notificationType">
		<span *ngSwitchCase="0" class="success fa fa-check"></span>
		<span *ngSwitchCase="1" class="warning fa fa-warning"></span>
		<span *ngSwitchCase="2" class="error fa fa-warning"></span>
		<span *ngSwitchCase="3" class="info fa fa-info"></span>
		<span class="text">{{toast.subject}}</span>
	</div>
	<div class="body">
		{{toast.message}}
	</div>
</div>
